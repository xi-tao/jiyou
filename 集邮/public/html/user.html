<body>
	<!-- 导航栏 -->
  <div class="top">
			<!-- LOGO -->
			<div class="top01">
				<img src="../image/logo.png" alt="">
			</div>
			<!-- 选项 -->
			<div class="top02">
				<nav>
					<ul>
							<li><a href="javascript:;">首页</a></li>

					</ul>
				</nav>
			</div>
				<!-- 搜索框 -->
			<div class="top03">
				<div class="container">
					<input type="text" placeholder="Search...">
					<div class="search"></div>
				</div>
			</div>
		</div>
		<div id="banner">
			<div id="login">
				<h1>用户登录</h1>
				<p>
					用户名：
					<input type="text" id="uname" placeholder="用户名" onblur="out_luname_msg()">
					<br>
					<span id="ln_msg"></span>
				</p>
				<p>
					密&nbsp;&nbsp;&nbsp;码：
					<input style="margin-top: 25px" type="password" id="upwd" placeholder="密码" onblur="out_lupwd_msg()">
					<br />
					<span id="lp_msg"></span>
				</p>
				<p>

					<button onclick="user_login()" id="tlogin" style="margin-top: 50px">登 录</button>
					<br />
					<span id="login_msg"></span>
					<br />
				</p>
				<p>
					<button onclick="loginreg()" id="loginreg">注册</button>
				</p>
			</div>
			<div id="reg">
				<h1>用户注册</h1>
				<p>
					用户名：
					<input type="text" id="runame" placeholder="用户名3~8位" onfocus="runame_msg()" onblur="out_runame_msg()" />
					<br />
					<span id="rn_msg"></span>
				</p>
				<p>
					密&nbsp;&nbsp;&nbsp;码：
					<input type="password" id="rupwd" placeholder="密码6~12位" onfocus="rupwd_msg()" onblur="out_rupwd_msg()">
					<br />
					<span id="rp_msg"></span>
				</p>
				<p>
					验证码：
					<input type="text" id="text" placeholder="验证码为4位" onfocus="into()" onblur="outto()">
					<br />
					<span id="discode"></span>
					<button style="border: none" onclick="change()">看不清,换一张</button>
					<span id="text_msg"></span>
				</p>
				<p>
					<button onclick="user_reg()" id="jreg">注 册</button>
				</p>
				<p>
					<button onclick="reglogin()" id="reglogin">登录</button>
				</p>
			</div>
		</div>
		<!-- 底部栏 -->
		<div class="bottom">
			<!-- <p>本网站为百科网，为了能让邮票爱好者快速的了解邮票</p>

					<p>团队名称：无厌组</p>
					<p>地址：北京市朝阳区</p>
					<p>邮箱：318233180@qq.com</p>
					<div id="share">
						<div>
								<button id="btn_share">分享</button>
								<ul id="ul">
										<li>分享至QQ</li>
										<li>分享至QQ空间</li>
										<li>分享至微博</li>
								</ul>
						</div>
					</div>
				</div>
				<a href="#0" class="modal-close">Close</a>
			</div>
			
			<div class="cd-transition-layer"> 
				<div class="bg-layer"></div>
			</div>
		</div>

  <!-- 顶部导航栏js -->
  <script type="text/javascript" src="../js/tb.js"></script>

	<script type="text/javascript" src="../js/main.js"></script>

						maxSize: 15
				});
 </script>
